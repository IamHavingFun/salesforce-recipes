<template>
    <c-lwc_streaming_api 
        channel="/event/NotificationReceived__e" 
        debug=true
        onmessage={handleMessage} 
        onerror={handleError} 
        class="cometD">
    </c-lwc_streaming_api>

    Notifications ({events.length}):
    <ul>
        <template for:each={events} for:item="event">
            <li key={event.Id}>{event.txt_JobName__c} : {event.txt_Status__c} ({event.ext_JobId__c})</li>
        </template>
    </ul>
</template>
